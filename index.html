<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Synchro Food Logo</title>
    <meta name="description" content="Synchro Food Logo">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item
          id="synchro-logo"
          src="models/logo_synchrofood.obj">
        </a-asset-item>
      </a-assets>

      <a-light
        type="directional"
        color="#FFF"
        intensity="0.5"
        position="0 1 2">
      </a-light>
      <a-light
        type="ambient"
        color="#FFF">
      </a-light>

      <a-obj-model src="#synchro-logo" position="0 1 -20" material="color: #003b5d;">
        <a-animation
          attribute="rotation"
          dur="10000"
          fill="forwards"
          to="0 360 0"
          repeat="indefinite">
        </a-animation>
      </a-obj-model>

      <a-sky color="#FFF"></a-sky>

      <!-- <script src="js/index.js"></script> -->
    </a-scene>
  </body>
</html>
